<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Camper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="eel.js"></script>
</head>

<body>
    <div class="center">
        <img src="images/happyCamper_logo.jpg" width="60" alt="happy camper logo">
        <h1 id="logo">
            <span>happy</span>camper
        </h1>
        <p class="slogan">Camping just got way more fun...</p>
    </div>
    <div class="row">
        <div class="left_column">
            <img src="images/happy_camper_mascot.gif" width="200" height="300" alt="Happy Camper Mascot"><br>
            <input type="email" name="email" id="email" placeholder="Slack email address"><br>
            <input type="password" name="password" id="password" placeholder="Slack password"><br>
            <button id='job_search'>Job search</button><br>
            <button id='lazy_apply'>Lazy apply</button>
        </div>
        <div class="right_column">
            <h2>Job Listings</h2>
            <hr>
            <div id="add_job">
                
            </div>
        </div>
    </div>
</body>

<script src='scripts.js'></script>

</html>
